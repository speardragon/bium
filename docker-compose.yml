version: "3.8"

# Production docker-compose for pulling from Docker Hub
# Usage: docker-compose up -d

services:
  bium:
    image: speardragon/bium:latest
    container_name: bium
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ~/.bium/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_PATH=/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bium-data:
    driver: local
