version: "3.8"

services:
  # --------------------
  # Backend Service (Node.js/Express)
  # --------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bium-backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3000

  # --------------------
  # Frontend Service (React/Vite/Nginx)
  # --------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bium-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000/api
